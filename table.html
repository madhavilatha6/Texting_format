<html>
	<head>
		<title>Table format</title>
	</head>
	<body>
		<table border="4"
			width="60%">
			<h1>Table format</h1>
				<tr>
					<td rowspan="2" colspan="2">1</td>
					<td>2</td>
					<td>3</td>
					<td colspan="2">4</td>
				</tr>
				<tr>
					<td>5</td>
					<td colspan="2">6</td>
					<td>7</td>
				</tr>
				<tr>
					<td>8</td>
					<td>9</td>
					<td>10</td>
					<td>11</td>
					<td>12</td>
					<td>13</td>
				</tr>
				<tr>
					<td>14</td>
					<td rowspan="2" colspan="2">15</td>
					<td colspan="2">16</td>
					<td>17</td>
				</tr>
				<tr>
					<td>18</td>
					<td>19</td>
					<td rowspan="3" colspan="2">20</td>
				</tr>
				<tr>
					<td colspan="2">21</td>
					<td colspan="2">22</td>
				</tr>
		</table>
	</body>
</html>
